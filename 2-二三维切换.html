<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

    <style>
        html,
        body,
        #Map {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }

        .action {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="Map">
        <div class="action">
            <button onclick="changeMode()">模式切换</button>
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiMTUyODAzNzUwMzEiLCJhIjoiY2wxaGx5MGk0MDE4ejNrcGwwMWlmZWZleCJ9.X-IFdAT4XtJefXIDYcvt5Q';

        let index = 0
        function changeMode() {
            index = index ? 0 : 1
            map.setProjection(index ? 'globe' : '')
        }

        function addBaseLayer() {
            map.addLayer({
                id: "base-layer",
                type: "raster",
                source: {
                    "type": "raster",
                    "tiles": ['http://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}'],
                    "tileSize": 256
                },
            });
        }

        let map
        (function () {
            map = new mapboxgl.Map({
                container: 'Map',
                style: {
                    version: 8,
                    sources: {},
                    layers: [],
                }
            });

            map.once('load', function () {
                addBaseLayer()
            })
        })()
    </script>
</body>

</html>
