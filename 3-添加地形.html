<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

    <style>
        html,
        body,
        #Map {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="Map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiMTUyODAzNzUwMzEiLCJhIjoiY2wxaGx5MGk0MDE4ejNrcGwwMWlmZWZleCJ9.X-IFdAT4XtJefXIDYcvt5Q';

        function addBaseLayer() {
            map.addLayer({
                id: "base-layer",
                type: "raster",
                source: {
                    "type": "raster",
                    "tiles": ['http://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}'],
                    "tileSize": 256
                },
            });
        }

        let map
        (function () {
            map = new mapboxgl.Map({
                container: 'Map',
                style: {
                    version: 8,
                    sources: {},
                    layers: [],
                }
            });

            map.once('load', function () {
                addBaseLayer()

                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                map.setTerrain({ 'source': 'mapbox-dem' });
            })
        })()
    </script>
</body>

</html>
